      name: Floorplan
      image: /local/custom_ui/floorplan/floorplan.svg
      stylesheet: /local/custom_ui/floorplan/floorplan.css
      
      # These options are optional
      # warnings:            # enable warnings (to find out why things might ot be working correctly)
      # pan_zoom:            # enable experimental panning / zooming
      # hide_app_toolbar:    # hide the application toolbar (when used as a custom panel)

      # last_motion_entity: sensor.template_last_motion
      # last_motion_class: last-motion

      groups:

        - name: Sensors
          entities:
             - sensor.entryway_thermostat_temperature
          text_template: '${entity.state ? entity.state : "unknown"}'
          # An example of rounding up a number, i.e. a temperature of 90.1 becomes 91
          # text_template: '${entity.state ? Math.ceil(entity.state) : "undefined"}'  
          class_template: '
            var temp = parseFloat(entity.state.replace("Â°", ""));
            if (temp < 10)
              return "temp-low";
            else if (temp < 30)
              return "temp-medium";
            else
              return "temp-high";
            '

        - name: Lights
          entities:
             - light.rgbw_desk
             - light.rgbw_stairs
             - switch.frontporchlight_switch
             - switch.outdoorswitch_switch
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'

        - name: Dimmers
          entities:
             - light.livingroomdimmer_level
             - light.diningdimmer_level
             - light.kitchendimmer_level
             - light.lampdimmer_level
          class_template: '
            brightness = parseFloat(entity.attributes.value_index);
            if (brightness<= 10)
              return "light-off";
            else if (brightness<= 80)
              return "light-low";
            else if (brightness<= 150)
              return "light-med";
            else
              return "light-on";
            '
              
        - name: Switches
          entities:
             - switch.humidifier_switch
             - switch.housefan_switch
          states:
            - state: 'on'
              class: 'switch-on'
            - state: 'off'
              class: 'switch-off'
             
