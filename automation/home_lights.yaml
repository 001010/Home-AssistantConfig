  - alias: "Night TV Mode"
    trigger:
      - platform: state
        entity_id: input_boolean.night_tv_mode
        to: 'on'
    action:
      - service: light.turn_on
        entity_id:
        - light.livingroomdimmer_level_9_0
        data:
          brightness: 39
      - service: light.turn_off
        entity_id:
        - light.kitchendimmer_level_8_0
        - light.diningdimmer_level_11_0
      - service: input_boolean.turn_off
        entity_id:
        - input_boolean.night_tv_mode