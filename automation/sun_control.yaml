  - alias: "Turn on light when sun sets"
    trigger:
      platform: sun
      event: sunset
      offset: -00:30
    action:
      - service: light.turn_on
        entity_id:
          - light.livingroomdimmer_level_9_0
          - light.kitchendimmer_level_8_0
        data:
          brightness: 255
      - service: switch.turn_on
        entity_id:
          - switch.frontporchlight_switch_12_0
      - service: notify.pushbullet
        data_template:
          title: "Sunset"
          message: "It's Sunset."
  - alias: "Turn off light when sun rises"
    trigger:
      platform: sun
      event: sunrise
    action:
      - service: switch.turn_off
        entity_id:
          - switch.frontporchlight_switch_12_0
          - switch.outdoorswitch_switch_2_0
  - alias: "Turn on holiday light when sunset"
    trigger:
      platform: sun
      event: sunset
    action:
      - service: switch.turn_on
        entity_id:
        - switch.outdoorswitch_switch_2_0