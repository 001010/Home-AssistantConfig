  - alias: "Stair Lights ON"
    trigger:
      - platform: state
        entity_id: input_boolean.stair_lights
        to: 'on'
    action:
      - service: light.turn_on
        entity_id:
        - light.rgbw_stairs
        data:
          brightness: 255
          transition: 3
          rgb_color: [255,255,255]
  - alias: "Stair Lights OFF"
    trigger:
      - platform: state
        entity_id: input_boolean.stair_lights
        to: 'off'
    action:
      - service: light.turn_off
        entity_id:
        - light.rgbw_stairs
        data:
          brightness: 255
          transition: 2
  - alias: "Stairs Lights on Night Motion"
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.multisensore_sensor_5_0
        state: 'on'
      - platform: state
        entity_id: binary_sensor.multisensorb_sensor_7_0
        state: 'on'
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: '{{ states.sun.sun.attributes.elevation < 4 }}'
        # - condition: numeric_state
          # entity_id: sensor.multisensorb_luminance_7_3
          # below: 5
        # - condition: numeric_state
          # entity_id: sensor.multisensore_luminance_5_3
          # below: 5
    action:
      - service: automation.turn_off
        entity_id: automation.motion_stair_lights_off
      - service: light.turn_on
        entity_id:
        - light.rgbw_stairs
        data:
          rgb_color: [255,0,0]
          brightness: 255
          transition: 2
      - service: automation.turn_on
        entity_id: automation.motion_stair_lights_off
      - service: input_boolean.turn_on
        entity_id:
        - input_boolean.stair_lights_on
  - alias: "motion_stair_lights_off"
    trigger:
      - platform: state
        entity_id: binary_sensor.multisensore_sensor_5_0
        to: 'off'
      - platform: state
        entity_id: binary_sensor.multisensorb_sensor_7_0
        to: 'off'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.stair_lights_on
          state: 'on'
        - condition: state
          entity_id: binary_sensor.multisensore_sensor_5_0
          state: 'off'
        - condition: state
          entity_id: binary_sensor.multisensorb_sensor_7_0
          state: 'off'
    action:
      - delay: 00:01:50
      - service: light.turn_on
        entity_id:
        - light.rgbw_stairs
        data:
          rgb_color: [255,0,0]
          brightness: 255
          transition: 2
      - delay: 00:00:10
      - service: input_boolean.turn_off
        entity_id:
        - input_boolean.stair_lights_on
      - service: light.turn_off
        entity_id:
        - light.rgbw_stairs